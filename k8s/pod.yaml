apiVersion: v1
kind: Service
metadata:
  name: web-frontend
  annotations:
    cloud.google.com/backend-config: '{"ports": {"80": "backendconfig"}}'
spec:
  selector:
    app.kubernetes.io/name: web-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: NodePort

---
apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: frontendconfig
spec:
  redirectToHttps:
    enabled: true
    responseCodeName: MOVED_PERMANENTLY_DEFAULT

---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: backendconfig
spec:
  timeoutSec: 660
  connectionDraining:
    drainingTimeoutSec: 720

---
apiVersion: "v1"
kind: "LimitRange"
metadata:
  name: limitrange
spec:
  limits:
    - type: "Container"
      max:
        memory: 512Mi
      min:
        memory: 64Mi
      default:
        memory: 512Mi
      defaultRequest:
        memory: 128Mi

---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: web-frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: web-frontend
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: AverageValue
          averageValue: 250m
    - type: Resource
      resource:
        name: memory
        target:
          type: AverageValue
          averageValue: 256Mi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-frontend
  labels:
    app.kubernetes.io/name: web-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: web-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: web-frontend
      annotations:
        commit_sha: "b6a59c29c5c6afafd947919805af023053d42da8"
    spec:
      containers:
        - image: swiftfiddle/web-frontend:latest
          name: web-frontend
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
          resources:
            limits:
              memory: "256Mi"
            requests:
              memory: "64Mi"
          env:
            - name: FIREBASE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: FIREBASE_API_KEY
            - name: FIREBASE_REFRESH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: FIREBASE_REFRESH_TOKEN
            - name: GCP_PROJECT
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: GCP_PROJECT
